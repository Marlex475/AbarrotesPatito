<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Registro de Productos</h1>
        
        <div class="form-group">
            <label for="csvFileInput">Selecciona un archivo CSV:</label>
            <input type="file" class="form-control-file" id="csvFileInput" accept=".csv">
        </div>
        
        <button class="btn btn-primary btn-block" onclick="cargarCSV()">Cargar Archivo CSV</button>
        
        <p id="mensajeConfirmacion" class="text-center mt-3"></p>

        <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-secondary" onclick="window.location.href='ordenesCompra.html'">Ir a Órdenes de Compra</button>
            <button class="btn btn-secondary" onclick="window.location.href='ordenesVenta.html'">Ir a Órdenes de Venta</button>
            <button class="btn btn-secondary" onclick="window.location.href='reportes.html'">Ir a Reportes</button>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
