<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reportes</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Reportes</h1>

            <button class="btn btn-secondary mb-4" onclick="window.location.href = 'index.html'">Regresar</button>

            <div class="d-flex justify-content-between mb-4">
                <button class="btn btn-info" onclick="mostrarReporteCompras()">Ver Reporte de Compras</button>
                <button class="btn btn-info" onclick="mostrarReporteVentas()">Ver Reporte de Ventas</button>
                <button class="btn btn-info" onclick="mostrarReporteProductos()">Ver Reporte de Productos</button>
            </div>

            <div class="form-group" id="busquedaContainer" style="display: none;">
                <input type="text" id="busqueda" class="form-control mb-4" placeholder="Buscar..." onkeyup="filtrarReportes()">
            </div>

            <div id="reporteContenido" class="border p-3"></div>
        </div>

        <script src="reportes.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
