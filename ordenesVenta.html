<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Órdenes de Venta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Registro de Órdenes de Venta</h1>
        
        <button class="btn btn-secondary mb-4" onclick="window.location.href = 'index.html'">Regresar</button>

        <div class="form-group">
            <input type="text" class="form-control" id="busquedaProductoVenta" placeholder="Buscar producto">
        </div>
        
        <button class="btn btn-primary mb-4" onclick="buscarProductoVenta()">Buscar</button>
        
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                </tr>
            </thead>
            <tbody id="productosVentaTabla">
                <!-- Productos se mostrarán aquí -->
            </tbody>
        </table>
        
        <p class="font-weight-bold">Total: $ <span id="totalVenta">0</span></p>
        
        
        
        <button class="btn btn-success" onclick="generarVenta()">Generar Venta</button>
        <p id="mensajeVenta" class="mt-3"></p>
        <p id="cambio" class="mt-3"></p>
    </div>

    <script src="ordenesVenta.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
